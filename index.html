<style>
body,footer{font-family: "Times New Roman", Georgia, Serif;}

    font-family: "Playfair Display";
    letter-spacing: 5px;

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-text-white ">
  <div class="w3-bar" style="letter-spacing:4px;"  id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button">Jennifer Nguyen</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="AboutMe.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i>About Me</a>
      <a href="MyCV.html" class="w3-bar-item w3-button"><i class="fa fa-file"></i> My CV</a>
      <a href="ITportfolio.html" class="w3-bar-item w3-button"><i class="fa fa-th"> Portfolio</i></a>
    </div>
  </div>
  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="AboutMe.html" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-user"></i> About Me</a>
    <a href="MyCV.html" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-file"></i> My CV</a>
    <a href="ITportfolio.html" class="w3-bar-item w3-button" onclick="toggleFunction()"><i class="fa fa-th"></i> Portfolio</a>
  </div>
</div>



<!-- Header -->
<header class="w3-display-container w3-content w3-wide"style="max-width:1500px" id="home">

  <img class="w3-image"src="Images/Happiness3.jpg" alt="HappinessQuote" width="1600" height="800">

</header>


<script>
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className =  "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white" ;
    } else {
        navbar.className = navbar.className.replace("w3-card w3-animate-top w3-white", "");
    }
}

function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
  }
</script>
